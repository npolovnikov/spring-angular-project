<h1 mat-dialog-title>{{data.idd? 'edit instrument' + data.idd : 'create new instrument'}}</h1>
<div mat-dialog-content>

  <h2>Main</h2>
  <div class="line">
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>number</mat-label>
      <input matInput [(ngModel)]="data.number">
    </mat-form-field>
  </div>

  <!--History-->
  <div class="subheader">
    <h2>History</h2>
    <div class="button-panel">
      <button mat-icon-button aria-label="Hide" (click)="setShowHistoryTable()">
        <mat-icon>reorder</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-container" *ngIf="showHistoryTable">

    <table mat-table [dataSource]="data.history" class="history-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>number</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <ng-container matColumnDef="deleteDate">
        <th mat-header-cell *matHeaderCellDef>deleteDate</th>
        <td mat-cell *matCellDef="let row">{{row.deleteDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="historyDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: historyDisplayedColumns;"></tr>
    </table>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
