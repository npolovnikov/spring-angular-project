<h1 mat-dialog-title>{{data.idd? 'Редактирование курса ' + data.idd : 'Добавление нового курса'}}</h1>
<div mat-dialog-content>
  <div class="subheader">
    <h2>Основное</h2>
  </div>

  <div class="line">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Максимально кол-во студентов</mat-label>
      <input matInput [(ngModel)]="data.maxCountStudent">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Дата начала</mat-label>
      <input matInput [(ngModel)]="data.startDate" [matDatepicker]="pickerStart">
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Дата конца</mat-label>
      <input matInput [(ngModel)]="data.endDate" [matDatepicker]="pickerEnd">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Статус</mat-label>
      <input matInput [(ngModel)]="data.status">
    </mat-form-field>

  </div>
