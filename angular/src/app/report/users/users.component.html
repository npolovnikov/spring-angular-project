<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ожидание
    </div>
  </div>

  <div class="button-panel">
    <button mat-icon-button aria-label="Редактировать" (click)="openEditDialog()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>


  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="idd" matSortDisableClear matSortDirection="asc">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.id">

        <template *ngIf="column.id === 'delete'">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Удалить" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </template>
        <template *ngIf="column.id !== 'select'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{column.name}}</th>
          <td mat-cell *matCellDef="let row">{{row[column.id]}}</td>
        </template>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
