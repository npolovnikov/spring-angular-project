
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner>-->
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      чёт не могу прогрузица
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="idd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
        <td mat-cell *matCellDef="let row">{{row.idd}}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

     <ng-container matColumnDef="teacherId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>teacherId</th>
            <td mat-cell *matCellDef="let row">{{row.teacherId}}</td>
     </ng-container>

     <ng-container matColumnDef="maxCountOfStudent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>maxCountOfStudent</th>
                <td mat-cell *matCellDef="let row">{{row.maxCountOfStudent}}</td>
     </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>startDate</th>
        <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>endDate</th>
        <td mat-cell *matCellDef="let row">{{row.endDate}}</td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>createDate</th>
        <td mat-cell *matCellDef="let row">{{row.createDate}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
