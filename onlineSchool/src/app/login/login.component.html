<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-title">
    <h1>Login</h1>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input type="string" matInput formControlName="login" class="form-control" >
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" class="form-control" >
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>first name</mat-label>
      <input type="string" matInput formControlName="firstName" class="form-control" >
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>middle name</mat-label>
      <input type="string" matInput formControlName="middleName" class="form-control" >
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>last name</mat-label>
      <input type="string" matInput formControlName="lastName" class="form-control" >
    </mat-form-field>
  </div>


    <div class="form-group">
      <mat-form-field>
        <mat-label>series and number of password</mat-label>
        <input type="string" matInput formControlName="seriesANumberOfPassport" class="form-control" >
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>birth Date</mat-label>
        <input type="last name" matInput formControlName="birthDate" class="form-control" >
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>status</mat-label>
        <input type="string" matInput formControlName="status" class="form-control" >
      </mat-form-field>
    </div>

  <div class="form-group">
    <a class="btn" href = "choice">Enter</a>
  </div>
</form>
