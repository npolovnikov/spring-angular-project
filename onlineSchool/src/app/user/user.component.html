<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner>-->
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      чёт не могу прогрузица
    </div>
  </div>

  <div class="content">
      <div class="example-table-container">
        <div class="content">
          <div class="button-panel">
            <button mat-icon-button aria-label="Edit" (click)="openEditDialog()">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="idd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
            <td mat-cell *matCellDef="let row">{{row.idd}}</td>
          </ng-container>


          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>firstName</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
          </ng-container>

          <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>middleName</th>
            <td mat-cell *matCellDef="let row">{{row.middleName}}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>lastName</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="passport">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>passport</th>
            <td mat-cell *matCellDef="let row">{{row.passport}}</td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
          </ng-container>

          <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>birthDate</th>
            <td mat-cell *matCellDef="let row">{{row.birthDate}}</td>
          </ng-container>

          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>createDate</th>
            <td mat-cell *matCellDef="let row">{{row.createDate}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
    </div>
  </div>
</div>
