<h1 mat-dialog-title>{{data.idd? 'edit room ' + data.idd : 'create new room'}}</h1>
<div mat-dialog-content>

  <h2>Main</h2>
  <div class="line">
    <mat-form-field>
      <mat-label>number</mat-label>
      <input matInput [(ngModel)]="data.number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>block</mat-label>
      <input matInput [(ngModel)]="data.block">
    </mat-form-field>
  </div>


  <!--Instrument table-->
  <div class="subheader">
    <h2>Instruments</h2>
    <div class="button-panel">
      <button mat-icon-button aria-label="Hide" (click)="setShowInstrumentTable()">
        <mat-icon>reorder</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-container" *ngIf="showInstrumentTable">


    <button mat-icon-button aria-label="Add" (click)="onAddInstrument()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button aria-label="Delete" [disabled]="selection.selected[0] == null" (click)="onDeleteInstrument()">
      <mat-icon>remove</mat-icon>
    </button>


    <table mat-table [dataSource]="data.instruments" class="instruments-table">


      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="idd">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.idd}}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>number</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>


      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef>createDate</th>
        <td mat-cell *matCellDef="let row">{{row.createDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="instrumentDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: instrumentDisplayedColumns;"></tr>
    </table>
  </div>


  <!--History-->
  <div class="subheader">
    <h2>History</h2>
    <div class="button-panel">
      <button mat-icon-button aria-label="Hide" (click)="setShowHistoryTable()">
        <mat-icon>reorder</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-container" *ngIf="showHistoryTable">

    <table mat-table [dataSource]="data.history" class="history-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>


      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>number</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>


      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef>block</th>
        <td mat-cell *matCellDef="let row">{{row.block}}</td>
      </ng-container>


      <ng-container matColumnDef="deleteDate">
        <th mat-header-cell *matHeaderCellDef>deleteDate</th>
        <td mat-cell *matCellDef="let row">{{row.deleteDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="historyDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: historyDisplayedColumns;"></tr>
    </table>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
