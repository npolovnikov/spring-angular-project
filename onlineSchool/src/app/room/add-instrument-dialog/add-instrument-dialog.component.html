<h1 mat-dialog-title>add instrument to room</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Instrument</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let i of instruments" [value]="i">{{i.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [disabled]="selected == null" (click)="onSaveClick()">Save</button>
  </div>
</div>
